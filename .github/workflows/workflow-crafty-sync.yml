name: workflow-crafty-sync

env:
  UPSTREAM_URL: "https://gitlab.com/crafty-controller/crafty-web.git"
  DOWNSTREAM_BRANCH: "master"

on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Enter tag name for test/dev image'
        default: 'test'



jobs:
  sync-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Sync GitHub/GitLab upstream Repository changes with this repo
        uses: dabreadman/sync-upstream-repo@v0.1.2.b
        with:
          upstream_repo: ${{ env.UPSTREAM_URL }}
          branch: ${{ env.DOWNSTREAM_BRANCH }}
          token: ${{ secrets.TDB_PAT }}
      - name: Prevent GitHub from disabling sync after 60 days
        uses: binhex/crafty@master
        with:
          gh_token: ${{ secrets.TDB_PAT }}
        uses: gautamkrishnar/keepalive-workflow@master